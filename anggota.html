<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anggota JSA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        color: #333;
      }

      /* Header Styling */
      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      header .logo {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header .logo img {
        max-width: 50px;
        margin-right: 10px;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      /* Navbar Styling */
      nav {
        background-color: #34495e;
        padding: 10px 0;
        margin-top: 10px;
      }

      /* Dropdown Menu */
      nav .dropdown {
        position: relative;
      }

      nav .dropdown-content {
        display: none;
        position: absolute;
        background-color: #34495e;
        min-width: 160px;
        z-index: 1;
      }

      nav .dropdown:hover .dropdown-content {
        display: block;
      }

      nav .dropdown-content a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
      }

      nav .dropdown-content a:hover {
        background-color: #e74c3c;
      }

      nav .logo h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      nav .nav-links {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav .nav-links li {
        margin: 0 15px;
      }

      nav .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      nav .nav-links a:hover {
        color: #e74c3c;
      }

      /* Team Section Styling */
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      .team {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .team-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
        transform: scale(1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .team-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .team-card img {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        margin-bottom: 15px;
        animation: float 3s ease-in-out infinite;
      }

      .team-card h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #2c3e50;
      }

      .team-card p {
        margin: 5px 0;
        color: #777;
      }

      .team-card .social-icons a {
        margin: 0 10px;
        text-decoration: none;
        color: #2c3e50;
        transition: color 0.3s ease-in-out;
      }

      .team-card .social-icons a:hover {
        color: #e74c3c;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
